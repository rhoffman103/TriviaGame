<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rick and Morty Trivia</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        
        <div class="container">

            <header class="mt-4"><h1>Rick and Morty Trivia</h1></header>

            <!-- QUESTIONS CARD -->
            
            <div class="card questions-card mt-4">
                <div class="list-group-item">
                    <p class="timer-style"><span id=timer></span></p>
                </div>
                <div class="card-body">
                    <p class="card-text" id="question"></p>
                </div>
                <img class="card-img-top img-question">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item choices" id="choiceA"></li>
                    <li class="list-group-item choices" id="choiceB"></li>
                    <li class="list-group-item choices" id="choiceC"></li>
                    <li class="list-group-item choices" id="choiceD"></li>
                </ul>
            </div>

            <!-- TALLY CARD -->
            <div class="card tally-card mt-4">
                <div class="card-body">
                    <p class="card-text" id="question"></p>
                </div>
                <img class="card-img-top" src="https://steamusercontent-a.akamaihd.net/ugc/360651810458562262/B0F16DE7F1C79716C5BBFDBECFAACA2F801E2049/">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Answered Cor-Rickly: <span id="correct"></span></li>
                    <li class="list-group-item">Morty-fied: <span id="incorrect"></span></li>
                    <li class="list-group-item">Unanswered: <span id="unanswered"></span></li>
                    <li class="list-group-item try-again">Try Again?</li>
                </ul>
            </div>

        </div>

        <script src="assets/javascript/app.js" type="text/javascript"></script>
    </body>
</html>
